<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organization Election Voting Platform</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Organization Election Platform</h1>

  <!-- Main Menu -->
  <nav>
    <button onclick="showSection('election')">Election</button>
    <button onclick="showSection('timer')">Timer</button>
  </nav>

  <!-- Election Section -->
  <section id="electionSection" class="section">
    <h2>Election</h2>

    <!-- Voting Section for Two Candidates -->
    <div class="voting-section">
      <h3>Vote for a Candidate</h3>
      <ul id="votingList">
        <!-- Candidate 1 -->
        <li>
          <img src="paslon1.png" alt="Candidate 1" class="candidate-image">
          <span><strong>Candidate 1</strong></span>
          <button onclick="voteForCandidate(0)">Vote</button>
        </li>
        <!-- Candidate 2 -->
        <li>
          <img src="paslon2.png" alt="Candidate 2" class="candidate-image">
          <span><strong>Candidate 2</strong></span>
          <button onclick="voteForCandidate(1)">Vote</button>
        </li>
      </ul>
    </div>

    <!-- Admin Section to View Vote Counts -->
    <div class="admin-section">
      <h3>View Vote Counts</h3>
      <ul id="adminVoteCount"></ul>
    </div>
  </section>

  <!-- Timer Section -->
  <section id="timerSection" class="section" style="display: none;">
    <h2>Debate Timer</h2>
    <label for="minuteInput">Set Minutes:</label>
    <input type="number" id="minuteInput" min="0" placeholder="Minutes">
    <label for="secondInput">Set Seconds:</label>
    <input type="number" id="secondInput" min="0" max="59" placeholder="Seconds">
    <button onclick="startTimer()">Start Timer</button>
    <h3 id="countdownDisplay">Time Left: 00:00</h3>
  </section>

  <script src="script.js"></script>
</body>
</html>
